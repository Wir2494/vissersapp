<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/form-2.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" type="text/css" href="assets/css/theme-checkbox-radio.css">
    <link rel="stylesheet" type="text/css" href="assets/css/switches.css">
    <link rel="stylesheet" href="assets/css/scrumboard.css">
    <link rel="stylesheet" href="assets/js/flatpickr/flatpickr.css">
    <link rel="stylesheet" href="assets/js/flatpickr/custom-flatpickr.css">
    <link rel="stylesheet" href="assets/css/scrumboard.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom-timeline.css">

    <link rel="manifest" href="/manifest.json">
    <!-- IOS -->
    <link rel="apple-touch-icon" href="/assets/96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#5cac1b">
    <meta name="theme-color" content="#5cac1b">
    <title>Foodhandler certification - Vissers App</title>
</head>

<body>
    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">

                        <h1 class="">Foodhandler certification</h1>
                        <hr>
                        <form class="text-left">
                            <div class="timeline-line w-utility-center-div">
                                <p class="font-weight-bold text">Certification</p>
                                <div class="item-timeline">
                                    <p class="t-time font-weight-normal">Start</p>
                                    <div class="t-dot t-dot-success" data-original-title="" title="">
                                    </div>
                                    <div class="t-text">
                                        <p>16 FEB 2021</p>
                                        <p class="t-meta-time">Certified on</p>
                                    </div>
                                </div>

                                <div class="item-timeline">
                                    <p class="t-time font-weight-normal">End</p>
                                    <div class="t-dot t-dot-danger" data-original-title="" title="">
                                    </div>
                                    <div class="t-text">
                                        <p>16 FEB 2022</p>
                                        <p class="t-meta-time">Expires on</p>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <h6 class="text-primary">Renew food handler certification</h6>
                            <div class="form">
                                <div id="boat-name-field" class="field-wrapper input">
                                    <label for="boat-name">DATE</label>
                                    <input id="basicFlatpickr" value=""
                                        class="form-control flatpickr flatpickr-input active w-form-style" type="text"
                                        placeholder="Select Date.." readonly="readonly">
                                </div>
                                <div id="boat-name-field" class="field-wrapper input">
                                    <label for="boat-name">EXPIRY DATE</label>
                                    <input id="basicFlatpickr2" value=""
                                        class="form-control flatpickr flatpickr-input active w-form-style" type="text"
                                        placeholder="Select Date.." readonly="readonly">
                                </div>
                                <hr>

                                <div id="boat-pic" class="">
                                    <p class="mt-4 w-typo-style">ADD A PICTURE OF THE FOOD HANDLER CERTIFICATION</p>
                                    <div class="custom-file mb-4">
                                        <input type="file" class="custom-file-input mb-3" id="customFile">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                    </div>
                                </div>
                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary" value="">Save food handler
                                            certification</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="bootstrap/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/form-2.js"></script>
    <script src="/js/app.js"></script>
    <script src="/assets/js/flatpickr/flatpickr.js"></script>
    <script src="/assets/js/flatpickr/custom-flatpickr.js"></script>
</body>

</html>

<body>
    <div class="form-container">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="user-profile layout-spacing w-height-vw ">
                    <div class="widget-content widget-content-area w-height-vw ">
                        <div class="d-flex justify-content-between">
                            <h3 class="">Info</h3>
                        </div>
                        <div class="text-center user-info">
                            <img src="assets/400x168.jpg" class="img-fluid mb-2" alt="scrumboard">
                            <p class="">The Santa Maria</p>
                        </div>
                        <div class="user-info-list">
                            <div class="">
                                <hr>
                                <div class="timeline-line w-utility-center-div">
                                    <p class="font-weight-bold text">License</p>
                                    <div class="item-timeline">
                                        <p class="t-time font-weight-normal">Start</p>
                                        <div class="t-dot t-dot-success" data-original-title="" title="">
                                        </div>
                                        <div class="t-text">
                                            <p>16 FEB 2021</p>
                                            <p class="t-meta-time">Registered on</p>
                                        </div>
                                    </div>

                                    <div class="item-timeline">
                                        <p class="t-time font-weight-normal">End</p>
                                        <div class="t-dot t-dot-danger" data-original-title="" title="">
                                        </div>
                                        <div class="t-text">
                                            <p>16 FEB 2022</p>
                                            <p class="t-meta-time">Expires on</p>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <ul class="text-center w-util-ul">
                                    <li>Registration number: SKDNF2093943</li>
                                    <li>Type of Fish: <b>Shrimp</b></li>
                                </ul>
                                <hr>
                                <div class="w-utility-center-div w-util-ul">
                                    <a class="btn btn-primary" href="/add-trip.html">New Trip</a>
                                    <a class="btn btn-alert" href="/add-quality-check.html">New Quality Check</a>
                                </div>
                                <div class="btn-group dropup mb-4 mr-2 show w-util-pos" role="group">
                                    <button id="btnDropUpOutline" type="button"
                                        class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="true"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid">
                                            <rect x="3" y="3" width="7" height="7"></rect>
                                            <rect x="14" y="3" width="7" height="7"></rect>
                                            <rect x="14" y="14" width="7" height="7"></rect>
                                            <rect x="3" y="14" width="7" height="7"></rect>
                                        </svg></button>
                                    <div class="dropdown-menu dropdown-menu-right w-util-change-size"
                                        aria-labelledby="btnDropUpOutline"
                                        style="will-change: transform; position: absolute; transform: translate3d(0px, -190px, 0px); top: 0px; left: 0px;"
                                        x-placement="top-start">
                                        <a href="/view-trips.html" class="dropdown-item">Trip history</a>
                                        <a href="javascript:void(0);" class="dropdown-item">Catch summary</a>
                                        <a href="/pest-controle.html" class="dropdown-item">Pest controle</a>
                                        <a href="/foodhandler-certification.html" class="dropdown-item">Foodhandeler
                                            certification</a>
                                        <a href="/vki-inspections.html" class="dropdown-item">VKI inspection</a>
                                        <div class="divider dropdown-item "></div>
                                        <a href="/view-crew-members.html" class="dropdown-item">Crew members</a>
                                        <a href="/expenses.html" class="dropdown-item">Expenses</a>
                                    </div>
                                </div>

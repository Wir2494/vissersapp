    <link rel="apple-touch-icon" href="/assets/96x96.png">

    <meta name="theme-color" content="#5cac1b">
    <title>Add crew member - Vissers App</title>
</head>

<body>
    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">
                        <div class="history d-flex position-fixed w-border">
                            <div class="icon-container mr-4 rounded" onclick="getHistory()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left text-success"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                            </div>
                            <div class="icon-container rounded" onclick="goForward()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right text-success"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                            </div>
                        </div>
                        <hr>

                        <h1 class="">Add crew member</h1>
                        <p class="">Add the following details about the crew member</p>

                        <form class="text-left">
                            <div class="form">
                                <div id="boat-reg-field" class="field-wrapper input">
                                    <label for="name-member">FIRSTNAME</label>
                                    <input id="name-member" name="name-member" type="text"
                                        class="form-control w-form-style" placeholder="e.g John">
                                </div>
                                <div id="boat-reg-field" class="field-wrapper input">
                                    <label for="name-member">LASTNAME</label>
                                    <input id="name-member" name="name-member" type="text"
                                        class="form-control w-form-style" placeholder="e.g Doe">
                                </div>

                                <div id="select-role-field" class="field-wrapper input">
                                    <label for="select-role-type">Role</label>
                                    <select class="form-control w-form-style">
                                        <option>Choose..</option>
                                        <option>Captain</option>
                                        <option>Boatswain</option>
                                        <option>Mechanic</option>
                                        <option>Sailor</option>
                                        <option>Other</option>
                                    </select>
                                </div>

                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary" value="">Save member</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="bootstrap/js/libs/jquery-3.1.1.min.js"></script>

    <script src="/assets/js/flatpickr/custom-flatpickr.js"></script>
</body>

</html>

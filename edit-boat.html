<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
     <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/form-2.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" type="text/css" href="assets/css/theme-checkbox-radio.css">
    <link rel="stylesheet" type="text/css" href="assets/css/switches.css">
    <link rel="stylesheet" href="assets/css/scrumboard.css">
    <link rel="stylesheet" href="assets/js/flatpickr/flatpickr.css">
    <link rel="stylesheet" href="assets/js/flatpickr/custom-flatpickr.css">
    <link rel="manifest" href="/manifest.json">
    <!-- IOS -->
    <link rel="apple-touch-icon" href="/assets/96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#5cac1b">
    <meta name="theme-color" content="#5cac1b">
    <title>Add a boat - Vissers App</title>
</head>
<body>    
    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">
                        
                        <h1 class="">Edit boat</h1>
                        <p class="">Edit the following details about the boat</p>
                        
                        <form class="text-left">
                            <div class="form">
                                <div id="boat-name-field" class="field-wrapper input">
                                    <label for="boat-name">BOAT NAME</label>
                                    <input id="boat-name" name="boat-name" type="text" class="form-control w-form-style" placeholder="e.g Battleship USS Missouri">
                                </div>
                                <hr>
                                <div id="boat-reg-field" class="field-wrapper input">
                                    <label for="boat-registration">REGISTRATION NUMBER</label>
                                    <input id="boat-registration" name="boat-registration" type="number" class="form-control w-form-style" placeholder="e.g 239483">
                                </div>
                                <div id="boat-license-field" class="field-wrapper input">
                                    <label for="boat-license">LICENSE NUMBER</label>
                                    <input id="boat-license" name="boat-license" type="text" class="form-control w-form-style" placeholder="e.g 092EIJD923">
                                </div>
                                <div id="boat-expire-field" class="field-wrapper input">
                                    <label for="boat-expire">LICENSE EXPIRE DATE</label>
                                    <input id="basicFlatpickr" value="" class="form-control flatpickr flatpickr-input w-form-style" type="text" placeholder="Select Date.." readonly="readonly">
                                </div>
                                <hr>
                                <div id="select-fish-field" class="field-wrapper input">
                                    <label for="select-fish-type">TYPES OF FISH</label>
                                    <select class="form-control w-form-style">
                                        <option>Choose..</option>
                                        <option>Line Fish</option>
                                        <option>Trawl</option>
                                        <option>Seabob</option>
                                        <option>Shrimp</option>
                                    </select>
                                </div>
                                <div id="boat-pic" class="">
                                    <p class="mt-4 w-typo-style">ADD A PICTURE OF YOUR BOAT</p>
                                    <div class="custom-file mb-4">
                                        <input type="file" class="custom-file-input mb-3" id="customFile">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                    </div>
                                </div>
                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary" value="">Add Boat</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </div>

    
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="bootstrap/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/form-2.js"></script>
    <script src="/js/app.js"></script>
    <script src="/assets/js/flatpickr/flatpickr.js"></script>
    <script src="/assets/js/flatpickr/custom-flatpickr.js"></script>
</body>
</html>

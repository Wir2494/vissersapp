<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
     <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/form-2.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" type="text/css" href="assets/css/theme-checkbox-radio.css">
    <link rel="stylesheet" type="text/css" href="assets/css/switches.css">
    <link rel="manifest" href="/manifest.json">
    <!-- IOS -->
    <link rel="apple-touch-icon" href="/assets/96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#5cac1b">
    <meta name="theme-color" content="#5cac1b">
    <title>Confirmation Code Register - Vissers App</title>
</head>
<body>
    <main class="container">
        <div class="form-container outer">
            <div class="form-form">
                <div class="form-form-wrap">
                    <div class="form-container">
                        <div class="form-content">
                            <img src="/assets/logo.png" alt="Logo van de app">
                            <h1 class="">Confirm</h1>
                            <p class="">Receive confirmation code</p>
                            
                            <form class="text-left">
                                <div class="form">
                                    <div id="username-field" class="field-wrapper input">
                                        <label for="confirm-code">Confirm Code</label>
                                        <input id="confirm-field" name="confirm" type="text" class="form-control" placeholder="1234WXXN">
                                    </div>
                                    <div class="d-sm-flex justify-content-between">
                                        <div class="field-wrapper">
                                            <button type="submit" class="btn btn-primary" value="">Confirm</button>
                                        </div>
                                    </div>

                                    <p class="signup-link">Didn't receive the code? <a href="#">Resend</a></p>
                                </div>
                            </form>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/app.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="manifest" href="/manifest.json">
    <!-- IOS -->
    <link rel="apple-touch-icon" href="/assets/96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#5cac1b">
    <meta name="theme-color" content="#5cac1b">
    <title>Login - Vissers App</title>
</head>
<body>
    <main class="container">
        <header class="logo">
            <img src="assets/logo.png" alt="Vissers App Logo">
        </header>
        <section class="login">
            <p class="lead-title">Login</p>
        </section>
        <form action="#">
            <p>Username:</p>
            <input class="mb-20" type="text" name="username" id="username">
            <p>Password:</p>
            <input class="mb-20" type="password" name="password" id="password">
            <input type="submit" value="Login">
        </form>
        <section class="help-text">
            <span>Don't have an account? - </span>
            <a href="register.html" class="register">Register</a>
        </section>
    </main>
    <script src="/js/app.js"></script>
</body>
</html>

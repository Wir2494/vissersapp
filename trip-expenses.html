<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
     <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/form-2.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" type="text/css" href="assets/css/theme-checkbox-radio.css">
    <link rel="stylesheet" type="text/css" href="assets/css/switches.css">
    <link rel="stylesheet" href="assets/css/scrumboard.css">
    <link rel="stylesheet" href="assets/js/flatpickr/flatpickr.css">
    <link rel="stylesheet" href="assets/js/flatpickr/custom-flatpickr.css">
    <link rel="stylesheet" href="assets/css/scrumboard.css">

    <link rel="manifest" href="/manifest.json">
    <!-- IOS -->
    <link rel="apple-touch-icon" href="/assets/96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#5cac1b">
    <meta name="theme-color" content="#5cac1b">
    <title>Trip expenses - Vissers App</title>
</head>
<body>    
    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">
                        
                        <h2 class="">Trip information</h2>
                        <p class="">View all details of the trip</p>
                        <hr>
                        <h6 class="text-left">Trip info</h6>
                        <div class="table-responsive">
                            <table class="table table-bordered text-center">
                                <tbody>
                                  <tr>
                                    <th scope="row" class="w-fw">Departure</th>
                                    <td>16 Feb 2021</td>
                                  </tr>
                                  <tr>
                                    <th scope="row" class="w-fw">Arrival</th>
                                    <td>27 Feb 2021</td>
                                  </tr>
                                  <tr>
                                    <th scope="row" class="w-fw">Broken trip</th>
                                    <td>No</td>
                                  </tr>
                                  <tr>
                                    <th scope="row" class="w-fw">Score</th>
                                    <td>9</td>
                                  </tr>
                                  <tr>
                                    <th scope="row" class="w-fw">Weight</th>
                                    <td>2398 KG</td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                        <hr>
                        <h6 class="text-left">Trip expenses</h6>
                        <table class="table table-bordered text-center">
                            <thead>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row" class="w-fw">Fuel</th>
                                <td>120 Liters</td>
                                <td>SRD 1800</td>
                              </tr>
                              <tr>
                                <th scope="row" class="w-fw">Ice</th>
                                <td>12 KG</td>
                                <td>SRD 180</td>
                              </tr>
                              <tr>
                                <th scope="row" class="w-fw">Food</th>
                                <td>-</td>
                                <td>SRD 3400</td>
                              </tr>
                              <tr>
                                <th scope="row" class="w-fw">Supplies</th>
                                <td>-</td>
                                <td>SRD 800</td>
                              </tr>
                              <tr>
                                <th scope="row" class="w-fw">Other</th>
                                <td>-</td>
                                <td>SRD 3800</td>
                              </tr>
                              <tr>
                                <th scope="row" class="w-fw">Total Price</th>
                                <td>-</td>
                                <td>SRD 13780</td>
                              </tr>
                            </tbody>
                        </table>
                    </div>                   
                </div>
            </div>
        </div>
    </div>

    
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="bootstrap/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/form-2.js"></script>
    <script src="/js/app.js"></script>
    <script src="/assets/js/flatpickr/flatpickr.js"></script>
    <script src="/assets/js/flatpickr/custom-flatpickr.js"></script>
</body>
</html>
